<!DOCTYPE html>
<html ng-app="angularApp">
<head>
    <meta charset="utf-8">
    <title>Angular - Grocery list</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="imgs/favicon.jpg" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Bootstrap glyphicons -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">


    <!-- Personal CSS -->
    <link rel="stylesheet" type="text/css" href="css/style-grocery-list.css" />


</head>

<body>
    <nav class="navbar navbar-inverse navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span class="glyphicon glyphicon-apple" style="color: #5bdb48"></span>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group text-center clearfix">
                    <button type="button" class="btn btn-sm btn-success pull-left">
                        <span class="glyphicon glyphicon-unchecked"></span>
                    </button>
                    <span style="font-weight: bold;">Item 1</span>
                    <button type="button" class="btn btn-sm btn-success pull-right">
                        <span class="glyphicon glyphicon-unchecked"></span>
                    </button>
                </li>

                <li class="list-group text-center clearfix">
                    <button type="button" class="btn btn-sm btn-success pull-left">
                        <span class="glyphicon glyphicon-unchecked"></span>
                    </button>
                    <span style="font-weight: bold;">Item 2</span>
                    <button type="button" class="btn btn-sm btn-success pull-right">
                        <span class="glyphicon glyphicon-unchecked"></span>
                    </button>
                </li>

                <li class="list-group text-center clearfix">
                    <button type="button" class="btn btn-sm btn-success pull-left">
                        <span class="glyphicon glyphicon-unchecked"></span>
                    </button>
                    <span style="font-weight: bold;">Item 3
                    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Navbar</span>
    </nav>
</span>
                    <button type="button" class="btn btn-sm btn-success pull-right">
                        <span class="glyphicon glyphicon-unchecked"></span>
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <!-- Jquery js required -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- Bootstrap js required -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Essencial Scripts for angular and the app -->
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <!-- <script type="text/javascript" src="lib/angular.min.js.map"></script> -->
    <script type="text/javascript" src="js/app-grocery-list.js"></script>
</body>
</html>
